<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeniusCash AI - Accueil</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e2c;
      color: #ffffff;
      text-align: center;
    }
    header {
      background-color: #111140;
      padding: 20px;
    }
    header img {
      height: 100px;
    }
    .section {
      padding: 60px 20px;
    }
    .section img {
      width: 90%;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 0 30px #0052ff60;
    }
    h1 {
      color: #ffcc00;
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
      max-width: 700px;
      margin: 20px auto;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <header>
    <img src="logo-geniuscash.jpg" alt="Logo GeniusCash AI" />
  </header>

  <!-- Présentation -->
  <section class="section">
    <h1>Bienvenue sur GeniusCash AI</h1>
    <p>Découvrez comment l'intelligence artificielle peut vous aider à créer des revenus passifs, même pendant que vous dormez.</p>
    <img src="image1.jpg" alt="IA cerveau lumineux" />
  </section>

  <!-- IA en action -->
  <section class="section" style="background-color: #1c1c3c;">
    <h1>Nos IA travaillent pour vous</h1>
    <p>Une armée d'intelligences artificielles s'occupe de vos tâches pendant que vous vous concentrez sur l'essentiel.</p>
    <img src="image2.jpg" alt="IA en action dans un centre de contrôle" />
  </section>

</body>
</html>
